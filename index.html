<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0px">
        <title>Choose and Shirts</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
        <script src="main.js"></script>
    </head>
    <body class="body">
        <header class="header">
            <aside class="sidebar">
                <button class="header-button">
                    <span>
                        <i class="material-symbols-outlined">home</i>
                        <span>
                            PÃ¡gina Inicial
                        </span>
                    </span>
                </button>
                <button class="header-button">
                    <span>
                        <i class="material-symbols-outlined">open_in_new</i>
                        <span>
                            Outros Produtos
                        </span>
                    </span>
                </button>
                <button class="header-button">
                    <span>
                        <i class="material-symbols-outlined">call</i>
                        <span>
                            Contato
                        </span>
                    </span>
                </button>
                <button class="header-button">
                    <span>
                        <i class="material-symbols-outlined">help</i>
                        <span>
                            Ajuda
                        </span>
                    </span>
                </button>
            </aside>
        </header> 
        <nav class="content-select">
            <div class="select-father">
                <label for="select1" class="select-legend">Selecione a cor da camisa</label>
                <select id="select1" class="select-button" required >
                    <option class="select-option">Branco</option>
                    <option class="select-option">Preto</option>
            </select>
            </div>   
            <div class="select-father"> 
                <label for="select2" class="select-legend">Selecione a estampa</label>
                <select id="select2" class="select-button" required>
                    <option class="select-option">#</option>
                </select>
            </div>    
            <div class="select-father">
                <label for="select3" class="select-legend">Selecione o local da estampa</label>
                <select id="select3" class="select-button" required>
                    <option class="select-option">Costas</option>
                    <option class="select-option">Frente</option>
                    <option class="select-option">Ombro</option>
                </select>
            </div>
            <div class="select-father">
                <label for="select4" class="select-legend">Selecione o estilo da camisa</label>
                <select id="select4" class="select-button" required>
                    <option class="select-option">Manga curta</option>
                    <option class="select-option">Manga longa</option>
                </select>
            </div>
            <div class="select-father">
                <label for="select5" class="select-legend">Selecione o tamanho da camisa</label>
                <select id="select5" class="select-button" required>
                    <option class="select-option">P</option>
                    <option class="select-option">M</option>
                    <option class="select-option">G</option>
                    <option class="select-option">GG</option>
                </select>
            </div>
            <div class="select-father">
                <label for="select6" class="select-legend">Selecione o tecido</label>
                <select id="select6" class="select-button" required>
                    <option class="select-option">Malha fria</option>
                    <option class="select-option">Dry out</option>
                </select>
            </div>
        </nav>
        <nav class="preview">
            <span></span>
        </nav>
    </body>
</html>
